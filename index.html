<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="">Memory Game</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a onClick="window.location.reload();" class="nav-link" href="">Restart</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid center">
    <div class="grid center">
    </div>
    <h3 class="badge btn-dark">Score : <span id="result" class="badge badge-light"></span></h3>
  </div>
  <div class="center refresh-btn">
    <button onClick="window.location.reload();" class="btn btn-dark">Restart</button>
  </div>
</body>
</html>
